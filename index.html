<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>Password Generator</title>
    <meta name="description" content="password generator made with riot4" />
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <app></app>
    <script data-src="app.riot" type="riot"></script>
    <script src="https://unpkg.com/riot@4.6.5/riot+compiler.min.js"></script>

    <script>
      riot.compile()
        .then(() => {
          riot.mount('app')
        })
        .catch(e => {
          console.error(e)
        })
    </script>
  </body>
</html>
